<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Chapters</title>
</head>
<body>
    <h1>All Chapters</h1>

    <a href="{{ url_for('hello_world') }}">Go Back to Start</a>

    <table>
        <thead>
            <tr>
                <td>Chapters</td>
            </tr>
        </thead>
        <tbody>
            {% for chapter in chapters%}
                <tr>
                    <td>{{ chapter['chapterName'] }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
